<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>      
     var bmi = (mass, height) => {
            return mass / (height * height);
        }

        var mark = bmi(78, 1.69);
        console.log(mark.toFixed(2));

        var john = bmi(92, 1.95);
        console.log(john.toFixed(2));

        var markHigherBMI = Boolean(mark > john);

        if (markHigherBMI) {
            console.log(`Mark's BMI ${mark.toFixed(2)} is higher than John's ${john.toFixed(2)}!`);
        } else {
            console.log(`John's ${john.toFixed(2)} BMI is higher than Mark's ${mark.toFixed(2)}!`);
        }
      

    </script>
</body>
</html>
