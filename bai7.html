<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var bmi = (mass, height) => {
            return mass / (height*height);
        }

        const mark = {
            name: "Mark",
            mass: 78,
            height: 1.69
        }

        const john = {
            name: "John",
            mass: 92,
            height: 1.95
        }

        var bmiOfMark = bmi(mark.mass, mark.height);
        var bmiOfJohn = bmi(john.mass, john.height);
        var higherBMI = Boolean(bmiOfMark > bmiOfJohn);

        console.log(bmiOfMark.toFixed(2));
        console.log(bmiOfJohn.toFixed(2));

        if(higherBMI){
            console.log(`${mark.name}'s BMI ${bmiOfMark.toFixed(2)} is higher than ${john.name}'s ${bmiOfJohn.toFixed(2)}!`);
        }else{
            console.log(`${john.name}'s BMI ${bmiOfJohn.toFixed(2)} is higher than ${mark.name}'s ${bmiOfMark.toFixed(2)}!`);
        }

    </script>
</body>
</html>
